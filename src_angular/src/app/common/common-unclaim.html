<h1 mat-dialog-title>Delete Device</h1>
<div mat-dialog-content>
    <span> This will delete the Device {{data.mac}}. Do you confirm?</span>
</div>
<div mat-dialog-actions style="justify-content: space-around;" fxLayout="row">
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-button style="color:red !important;" (click)="confirm(data.mac)">Confirm</button>
</div>
