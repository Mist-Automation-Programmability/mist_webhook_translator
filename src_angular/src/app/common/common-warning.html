<h1 mat-dialog-title>Just one last question...</h1>
<div mat-dialog-content>
    <div> {{data}} </div>

    <div mat-dialog-actions style="justify-content: space-around;" fxLayout="row">
        <button mat-raised-button (click)="cancel()">No, it's Ok</button>
        <button mat-button color="accent" (click)="ok()">Yes, Please do</button>
    </div>
